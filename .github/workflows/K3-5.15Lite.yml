name: K3-5.15Lite

on:
  repository_dispatch:
  workflow_dispatch:


#   æ¯å‘¨å…­æ—©0ç‚¹/UTCæ—¶é—´å‘¨äº”ä¸‹åˆ4ç‚¹è‡ªåŠ¨ç¼–è¯‘
  schedule:
    - cron: 0 0 * * 6
  watch:
   types: started
#   å‘å¸ƒreleaseçš„æ—¶å€™
  release:
    types: [published]

env:
  REPO_URL: https://github.com/coolsnowwolf/lede
  REPO_BRANCH: master
  FEEDS_CONF: config/5.15/feeds.conf.default
  CONFIG_FILE: config/5.15/Lite.config
  DIY_P1_SH: config/5.15/diy1.sh
  DIY_P2_SH: config/5.15/diy2.sh
  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE: true
  UPLOAD_DOWNLOADGG: true
  UPLOAD_FILEIO: true
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-20.04
    if: github.event.repository.owner.id == github.event.sender.id

    permissions:
      contents: write

    steps:
    - name: Checkout
      uses: actions/checkout@main

    - name: åˆå§‹åŒ–ç¼–è¯‘ç¯å¢ƒ
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install $(curl -fsSL git.io/depends-ubuntu-2004)
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir

    - name: æ‹‰å–æºä»£ç 
      working-directory: /workdir
      run: |
        df -hT $PWD
        git clone $REPO_URL -b $REPO_BRANCH openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

    - name: å°è¯•è·å–ç¼“å­˜
      uses: klever1988/cachewrtbuild@main
      with:
        ccache: 'true'
        mixkey: 'bcm53'
        prefix: ${{ github.workspace }}/openwrt

    - name: åŠ è½½è‡ªå®šä¹‰feedsæ–‡ä»¶
      run: |
        [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
        chmod +x $DIY_P1_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P1_SH

    - name: æ›´æ–°feedsä¸­æè¿°å†…å®¹
      run: cd openwrt && ./scripts/feeds update -a

    - name: å®‰è£…feedsä¸­æè¿°å†…å®¹
      run: cd openwrt && ./scripts/feeds install -a

    - name: åŠ è½½è‡ªå®šä¹‰ç¼–è¯‘é…ç½®æ–‡ä»¶
      run: |
        [ -e files ] && mv files openwrt/files
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
        chmod +x $DIY_P2_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P2_SH

    - name: ä¸‹è½½ç¼–è¯‘æ‰€éœ€ä¾èµ–æ–‡ä»¶
      id: package
      run: |
        cd openwrt
        make defconfig
        make download -j8
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    - name: ç¼–è¯‘å›ºä»¶
      id: compile
      run: |
        cd openwrt
        echo -e "$(nproc) thread compile"
        make -j$(nproc) || make -j1 || make -j1 V=s
        echo "::set-output name=status::success"
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

    - name: æ ¸å¯¹ç©ºé—´å ç”¨
      if: (!cancelled())
      run: df -hT

    - name: ä¸Šä¼ binç›®å½•
      uses: actions/upload-artifact@main
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true'
      with:
        name: OpenWrt_bin${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: openwrt/bin

    - name: æ•´ç†æ–‡ä»¶
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      run: |
        cd openwrt/bin/targets/*/*
        rm -rf packages
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "::set-output name=status::success"

    - name: ä¸Šä¼ å›ºä»¶ç›®å½•
      uses: actions/upload-artifact@main
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}

    - name: å‘å¸ƒåˆ°DOWNLOADGG
      id: DOWNLOADGG
      if: steps.organize.outputs.status == 'success' && env.UPLOAD_DOWNLOADGG == 'true' && !cancelled()
      run: |
          curl -fsSL git.io/file-transfer | sh
          ./transfer gg ${FIRMWARE} 2>&1 | tee downloadGG.log
          echo "::warning file=download.gg::$(cat downloadGG.log | grep https)"
          echo "url=$(cat downloadGG.log | grep https | cut -f3 -d" ")" >> $GITHUB_OUTPUT

    - name: å‘å¸ƒåˆ°FILEIO
      id: FILEIO
      if: steps.organize.outputs.status == 'success' && env.UPLOAD_FILEIO == 'true' && !cancelled()
      run: |
          curl -fsSL git.io/file-transfer | sh
          ./transfer fio ${FIRMWARE} 2>&1 | tee Fileio.log
          echo "::warning file=File.io::$(cat Fileio.log | grep https)"
          echo "url=$(cat Fileio.log | grep https | cut -f3 -d" ")" >> $GITHUB_OUTPUT

    - name: ç”ŸæˆReleaseæ ‡è¯†
      id: tag
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      run: |
        echo "release_tag=K3-5.15Lite-$(date +"%Y.%m.%d-%H%M")" >> $GITHUB_OUTPUT
        touch release.txt
        [ $UPLOAD_DOWNLOADGG = true ] && echo "ğŸ”— [DOWNLOADGG](${{ steps.DOWNLOADGG.outputs.url }})" >> release.txt
        [ $UPLOAD_FILEIO = true ] && echo "ğŸ”— [FILEIO](${{ steps.FILEIO.outputs.url }})" >> release.txt
        echo "status=success" >> $GITHUB_OUTPUT
#        echo "body=$(cat release.txt)" >> $GITHUB_OUTPUT
#        echo "::set-output name=release_tag::K3-5.15Lite-$(date +"%Y.%m.%d-%H%M")"
#        echo "::set-output name=status::success"

##GitHub Actionä»£ç æ›´æ–°
    - name: å‘å¸ƒåˆ°Release
      uses: softprops/action-gh-release@v0.1.15
      if: steps.tag.outputs.status == 'success' && !cancelled()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        body_path: release.txt
        files: ${{ env.FIRMWARE }}/*

    - name: æ¸…ç†å·¥ä½œç©ºé—´
      uses: GitRML/delete-workflow-runs@main
      with:
        retain_days: 1
        keep_minimum_runs: 3

    - name: ç§»é™¤æ—§çš„Realeases
      uses: dev-drprasad/delete-older-releases@v0.2.1
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      with:
        keep_latest: 5
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

